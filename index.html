<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="body"> <!-- TODO: add tag <h1> and <h2> invisible -->
    <section class="hero-container">
      <img class="hero-image" src="./eisenhower-matrix.jpg">
      <a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main-content-container">
      <div class="add-task-container" id="topSectionForAddingElementToList">
        <label class="tytle" for="new-task">Add Item</label> 
        <div class="task-row-container">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div> 
      </div>
      <h3 class="tytle">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-item">
          <input class="checkbox" type="checkbox">
          <label class="task task-tytle" for="task">Pay Bills</label>
          <input type="text" value="Pay Bills" class="task" id="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-remove" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task task-tytle" for="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" id="task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button-remove" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="tytle">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task task-tytle" for="task">See the Doctor</label>
          <input type="text" value="See the Doctor" class="task" id="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-remove" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
